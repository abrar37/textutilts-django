<body>

        <strong> Wellcome To Text Utils Website!</strong> You should check in on some of those fields below. <span
            class="badge bg-secondary">New</span>

    <!-- Navebar Start-->
    <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Text Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Blog
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">AI</a></li>
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Textarea Start -->
    <div class="container">
        <form action='/analyze-page' method="post"> {% csrf_token %}
            <div class="mb-2 mt-5">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here!</label>
                <textarea class="form-control mb-3" id="exampleFormControlTextarea1" name="f_text" rows="6"></textarea>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="remove_punctuation"
                        name="remove_punctuation" checked>
                    <label class="form-check-label" for="remove_punctuation">Remove Punctuations</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="uppercase_text" name="uppercase">
                    <label class="form-check-label" for="uppercase_text">Make UPPERCASE</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="remove_extra_space">
                    <label class="form-check-label" for="remove_extra_space">Remove Extra Space</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="count_words" name="count_words">
                    <label class="form-check-label" for="count_words">Counte Characters</label>
                </div>

                <button type="submit" class="btn btn-outline-primary mt-3">Start Analyzing</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                    </svg>
                </a>

                            <use xlink:href="#twitter"></use>
                        </svg></a></li>

                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
